[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

build_flags = 
    -DCORE_DEBUG_LEVEL=5
    -DCONFIG_ARDUHAL_LOG_COLORS=1

monitor_filters = direct
monitor_flags = --raw

lib_deps =
  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  claws/BH1750 @ ^1.3.0